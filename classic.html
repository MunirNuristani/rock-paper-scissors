<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock </title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/icon">
    <script defer src="scripts/script-classic.js"></script>
</head>
    <body>
        <nav>
            <div class="nav-links">
                <ul>
                    <li id="home-classic">HOME</li>
                    <li id="about-classic">ABOUT</li>
                    <li id="rpsls-classic">ROCK PAPER SCISSORS LIZARD SPOCK</li>
                </ul>
            </div>
        </nav>
        <div class="body">
            <div class="titleBox">
                <h1>Rock Paper Scissors</h1>
            </div>
            <div>
                <div class="choiceStatement">
                    <h2 id='winnerPlaceholder'>Make A Choice</h2>
                </div>
                <div class="winner">
                    <h2 id="winner"></h2>
                </div>
            </div>
            <div class="game-container" id="game-container">
                <div class="option-container" id="options" >     
                    <button id="rock" value="Rock" class="btn"> <img src="images/Rock-RPSSL.jpg" alt="rock" height="150"></button>
                    <button id="paper" value="Paper" class ="btn"> <img src="images/Paper-RPSSL.jpg" alt="paper" height="150"></button>
                    <button id="scissors" value="Scissors" class ="btn"> <img src="images/Scissors-RPSSL.jpg" alt="scissors" height="150"></button>  
                </div>
                <div id="score"></div>
            </div>
            <div >
                <button class="playAgain" id="play-again">Play Again</button>
            </div>
            <div >
                <button class="reset" id="reset">Reset</button>
            </div>
           
        </div>
        
        <footer class="footer">
            <div class='icons'>
                <i class="fa fa-facebook-square"></i>
                <i class="fa fa-twitter-square"></i>
                <i class="fa fa-github-square"></i>
                <i class="fa fa-linkedin-square"></i>
            </div>
            <p class='copyright'>&copy;2021<p></p>
        </footer>
    </body>
</html
