<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock </title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/icon">
    <script defer src="scripts/script-classic.js"></script>
</head>
<body>
    <section class="header">
        <nav>
            <div class="nav-links">
                <ul>
                    <li id="home-classic">HOME</li>
                    <li id="about-classic">ABOUT</li>
                    <li id="rpsls-classic">ROCK PAPER SCISSORS LIZARD SPOCK</li>
                </ul>
            </div>
        </nav>
        <div class="text-box-play">
            <p>Rock Paper Scissors</p>
            <p id="title" style="font-size : 1.5rem;">Make A Choice</p>
        </div>
        <div id="score">
            
        </div>
        <div class="winner">
            <p id="winner"></p>
        </div>
        <div class="game-container" id="game-container">
            <div class="option-container" id="options" >     
                <button id="rock" value="Rock" class="btn"> <img src="images/Rock-RPSSL.jpg" alt="rock" height="150"></button>
                <button id="paper" value="Paper" class ="btn"> <img src="images/Paper-RPSSL.jpg" alt="paper" height="150"></button>
                <button id="scissors" value="Scissors" class ="btn"> <img src="images/Scissors-RPSSL.jpg" alt="scissors" height="150"></button>  
            </div>
        </div>
        <div class="controls">
            <button id="play-again">Play Again</button>
        </div>
    </div>
    <footer class="footer">
        <p class='copyright'>&copy;2021<p>
        <div class='icons'>
            <i class="fa fa-facebook-square"></i>
            <i class="fa fa-twitter-square"></i>
            <i class="fa fa-github-square"></i>
            <i class="fa fa-linkedin-square"></i>
        </div>
    </footer>
    </section>
</body>
</html
